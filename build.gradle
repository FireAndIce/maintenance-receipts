group 'gj'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

//mainClassName = 'Quickstart'
mainClassName = 'GangaJamunaUI'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev472-1.22.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev72-1.22.0'

    compile 'org.libreoffice:jurt:5.3.2'
    compile 'org.libreoffice:juh:5.3.2'
    compile 'org.libreoffice:ridl:5.3.2'
    compile 'org.libreoffice:unoil:5.3.2'


    compile files('libs/noa-libre.jar')


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
